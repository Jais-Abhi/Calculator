<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card sci-card">
        <div class="display sci-display">
        </div>
        <div class="button-list sci-button-list">
            <button class="sci-button operation"></button>
            <button class="divide operation">/</button>
            <button class="multiply operation">*</button>
            <button class="minus operation">-</button>
            <button class="plus operation">+</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="AC">AC</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="percentage operation">%</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="delete operation"><i class="delete fa-solid fa-delete-left"></i></button>
            <button class="dblzero">00</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
